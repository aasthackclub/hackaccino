<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
  
</head>

<body>
  
    <a-scene>
      <a-entity environment="preset:starry">
        <a-scene physics="debug: true">

          <!-- Floor -->
          <a-plane static-body></a-plane>

          <!-- movable sphere -->
          <a-sphere static-body position="1 1 2" width="3" height="1" depth="1"color="#5f9ea0" animation ="property: position; to: 1 0.5 -10; dur: 5000; loop: true; dir: alternate;"></a-sphere>
        </a-scene>
      </a-entity>
    </a-scene>
  <script src="script.js"></script>
</body>

</html>
